<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じこしょうかい</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #dbeafe, #a5f3fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #06b6d4;
            font-size: 2.8em;
            margin-bottom: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: #f0f9ff;
            border: 2px solid #06b6d4;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card p {
            margin: 0;
            padding: 15px;
            font-size: 1.1em;
            color: #333;
            background-color: #e0f7fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>あなたの冒険が待っている、さあ行こう</h1>
        <div class="cards">
            <div class="card">
                <img src="1.png" alt="会社紹介の画像">
                <p>会社の紹介</p>
            </div>
            <div class="card">
                <img src="2.png" alt="CEOの画像">
                <p>CEOの紹介</p>
            </div>
            <div class="card">
                <img src="3.png" alt="ガイドの画像">
                <p>ベストガイド</p>
            </div>
            <div class="card">
                <img src="4.png" alt="旅行プランナーの画像">
                <p>旅行プランナー</p>
            </div>
        </div>
    </div>
</body>

</html>
